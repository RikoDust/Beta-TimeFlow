<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TimeFlow - suivi d'échéances</title>
  <link rel="stylesheet" href="styles.css" />
<link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
  crossorigin="anonymous"
/>

</head>


<body>

  <main class="container" id="appRoot">

    <header>
      <h1>TimeFlow<i class="fa-regular fa-clock"></i></h1>
    </header>



<section class="dashboard">

  <div class="stat-card danger">
    <div class="title-stat">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <p>Alerte</p>
    </div>
    <span class="danger-number">0</span>
  </div>



  
  <div class="stat-card vigilance">
    <div class="title-stat">
        <i class="fa-solid fa-exclamation"></i>
        <p>Vigilance</p>
    </div>
    <span class="vigilance-number">0</span>
  </div>

  <div class="stat-card courant">
    <div class="title-stat">
        <i class="fa-solid fa-check-double"></i>
        <p>Zone verte</p>
    </div>
    <span class="courant-number">0</span>
  </div>

  <div class="stat-card total">
    <div class="title-stat">
        <i class="fa-solid fa-list-ul"></i>
        <p>Total</p>
    </div>
    <span class="total-contrat">0</span>
  </div>

</section>



    <section class="danger">
      <h2>Alerte</h2>
      <div></div>
    </section>

    <section class="vigilance">
      <h2>Vigilance</h2>
      <div></div>
    </section>

    <section class="courant-list">
      <div class="head-courant-list">
      <h2>Zone verte</h2>
      <select id="typeFilter">
        <option value="">-- Tous les types --</option>
      </select>
      </div>
      <div id="otherContracts" class="contracts-list"></div>
    </section>



    <div class="add-container">
      <button id="addBtn">+</button>
      <span class="tooltip">Nouvel ajout</span>
    </div>

  </main>

  <footer>

    <div>
      <p>2025 - Créé et développé par <strong>EmDev</strong></p>
    </div>

  </footer>



  

  <!-- Modal d'ajout -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-panel" role="document">
      <h2>Ajouter une échéance</h2>
      <input id="prestataireInput" type="text" placeholder="Nom de l'échéance">
      <input id="typeInput" list="typesList" placeholder="Type d'échéance">
      <datalist id="typesList"></datalist>
      <input id="dateInput" type="date" />
      <input id="preavisInput" type="number" placeholder="Délai d'action (jour)" />
      <div class="actions">
        <button id="cancelBtn" type="button">Annuler</button>
        <button id="saveBtn" type="button">Valider</button>
      </div>
    </div>
  </div>

 <!-- Modal de suppression -->
  <div id="deleteModal" class="hidden modal-overlay">
    <div class="modal-content">
      <h2>Supprimer l'échéance</h2>
      <p>Confirmer l'action ?</p>
      <div class="modal-actions">
        <button id="deleteCancelBtn">Annuler</button>
        <button id="deleteConfirmBtn">Confirmer</button>
      </div>
    </div>
  </div>





  <!-- script javascript -->

<script src="js/dataManager.js"></script>
<script src="js/deleteContract.js"></script>
<script src="js/filter.js"></script>
<script src="js/addContract.js"></script>
<script src="js/main.js"></script>



</body>


</html>
